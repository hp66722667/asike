<script type="text/javascript" src="__JS__/jquery.form.js"></script>
<script type="text/javascript">
 

    var num = 0;

    getMainList('getIndex');
    pbl('getIndex');


    function getMainList(url){

         //console.log("mum:"+num);
        $.post("{:url('Index/"+url+"')}",{num:num},function(data){
                //console.log(data);
        if(data){
                    $('#div-main').append(data);
                    $('#more').text('更多');
                    pbl(url);
                }else{
                    //alert(1111);
                   window.onscroll = null;
                   $('#more').text('没有更多了');
                   Toast('没有更多了',1000,'red');
                }

        },'json');
        num++;
    }
    function pbl(url){
        window.onscroll = function(){
            var mainInfo = document.getElementById('div-main');
            var scrollTop = document.body.scrollTop;
            // console.log("中心和:"+scrollTop+'++++'+window.innerHeight+'++++'+mainInfo.offsetTop);
            // console.log(scrollTop+window.innerHeight);

            // console.log(mainInfo.offsetHeight+mainInfo.offsetTop);
            // console.log('----------');
            if (scrollTop + window.innerHeight >= mainInfo.offsetHeight+mainInfo.offsetTop) {
               // alert(num);
                window.onscroll = null;

                setTimeout(function(){
                    $('#more').text('正在加载...');
                    getMainList(url);
                },500);

            }
        }
    }

    function popupDiv(div_id) { 
        // 获取传入的DIV 
        var $div_obj = $("#" + div_id); 
        // 计算机屏幕高度 
        var windowWidth = $(window).width(); 
        // 计算机屏幕长度 
        var windowHeight = $(window).height(); 
        // 取得传入DIV的高度 
        var popupHeight = $div_obj.height(); 
        // 取得传入DIV的长度 
        var popupWidth = $div_obj.width(); 
         
        // // 添加并显示遮罩层 
        $("<div id='bg'></div>").width(windowWidth * 0.99) 
            .height(windowHeight * 0.99).click(function() { 
              //hideDiv(div_id); 
            }).appendTo("body").fadeIn(200); 
         
        // 显示弹出的DIV 
        $div_obj.css({ 
          "position" : "absloute" 
        }).animate({ 
          left : windowWidth / 2 - popupWidth / 2, 
          top : windowHeight / 2 - popupHeight / 2, 
          opacity : "show" 
        }, "slow"); 
         
    } 
      /*隐藏弹出DIV*/ 
    function hideDiv(div_id) {
        $("#bg").remove(); 
        $("#" + div_id).animate({ 
          left : 0, 
          top : 0, 
          opacity : "hide" 
        }, "slow"); 
    } 

    $(".btn-phone").click(function(){
        var phonenum = $("#phonenum").val();
        $.post("{:url('Index/checkShouji')}",{phonenum:phonenum},function(data){
            if(data.code){
                Toast(data.info,3000,'green');
            }else{
                Toast(data.info,3000,'red');
            }
        },'json');
    });

    $(".btn-joke").click(function(){
        $.post("{:url('Index/joke')}",{},function(data){
            if(data.code){
                $("#text-joke").html(data.info);
            }else{
                Toast(data.info,3000,'red');
            }
        },'json');
    });

    $(".btn-talk").click(function(){
        var question = $('#input-talk').val();
        var $divtalk1 = $("<div style='border: 2px solid green;margin-top: 10px'>"+question+"</div>");
        $("#text-talk").append($divtalk1);
        $.post("{:url('Index/talk')}",{question:question},function(data){
            if(data.code){
                //Toast(data.info,3000,'green');
                var $divtalk = $("<div style='border: 2px solid red;margin-top: 10px'>"+data.info+"</div>");
                $("#text-talk").append($divtalk);
            }else{
                Toast(data.info,3000,'red');
            }
        },'json');
    });


    function Toast(msg,duration,color){
        duration=isNaN(duration)?3000:duration;
        var m = document.createElement('div');
        m.innerHTML = msg;
        m.style.cssText="width: 30%;min-width: 60px;opacity: 0.7;height: 50px;color: rgb(255, 255, 255);line-height: 50px;text-align: center;border-radius: 5px;position: fixed;top: 40%;left: 35%;background: "+color+";font-size: 16px;z-index:10000000";
        document.body.appendChild(m);
        setTimeout(function() {
            var d = 0.5;
            m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
            m.style.opacity = '0';
            setTimeout(function() { document.body.removeChild(m) }, d * 1000);
        }, duration);
    }
    
</script>
